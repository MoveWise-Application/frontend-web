<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="./logo-dark-theme.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoveWise</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      const favicon = document.getElementById("favicon");
      const isDark = window.matchMedia("(prefers-color-scheme: dark)");

      const changeFavicon = () => {
        if (isDark.matches) {
        favicon.href = "./logo-dark-theme.png";
        } else {
          favicon.href = "./logo-light-theme.png";
        }
      }
      
      changeFavicon();
      isDark.addEventListener("change", changeFavicon);
      isDark.addListener(changeFavicon)
    </script>
  </body>
</html>
